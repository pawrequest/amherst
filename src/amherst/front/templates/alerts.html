<!-- templates/alerts.html -->
{% if alerts %}
    {#    {{ alerts }}#}
    <div class="wrapper">
        {% for alert in alerts.alert %}
            <div class="alert alert__{{ alert.type }}">
                <strong>{{ alert.type }}: </strong> {{ alert.message }} (ErrorCode={{ alert.code }})
            </div>
        {% endfor %}
    </div>
{% endif %}
