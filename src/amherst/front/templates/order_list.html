<!-- templates/hires_sales.html -->
{% for record in response.records %}
    <div class="record record__orders"
         hx-get="/ship/form_content?csrname={{ record.category | urlencode }}&row_id={{ record.row_id | urlencode }}"
         hx-target="#content_main"
         hx-swap="innerHTML"
    >
        {{ record.category }}
        {% if record.send_date %}
            : {{ record.send_date | ordinal_dt }}
        {% endif %}
    </div>
{% endfor %}
