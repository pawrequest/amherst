[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amherst"
description = "Add your description here"
version = "0.3.13"
authors = [
    { name = "Paw", email = "amherst+pawrequest@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">= 3.13"
dependencies = [
    'flaskwebgui @ git+https://github.com/pawrequest/flaskwebgui@v1.2.2',
    'pawdf @ git+https://github.com/pawrequest/pawdf',
    'suppawt @ git+https://github.com/pawrequest/suppawt', # emailer
    'pawlogger @ git+https://github.com/pawrequest/pawlogger', # logger config
    'shipaw @ git+https://github.com/pawrequest/shipaw@v0.1.10',
    'pycommence @ git+https://github.com/pawrequest/pycommence',
    'python-multipart',
    'matplotlib',
    'pydantic-settings',
    'pydantic[email]',
    'fastapi',
    'docxtpl',
    'sqlmodel',
    'jinja2',
    'pandas',
    'loguru',
    'pyperclip',
]

[project.scripts]
payment-status = "amherst.actions.payment_status:payment_status_cli"
shipper = "amherst.cli:main_cli"
invoice-number = "amherst.actions.invoice_number:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest_asyncio",
    'beautifulsoup4',
    'coverage',
]

docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-autodoc2",
    "sphinx-rtd-theme",
    "sphinx-readme",
    "myst-parser",
    "sphinx_rtd_dark_mode",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 120
extend-select = ["Q", "RUF100", "UP"]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
format.quote-style = "single"

